<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="./Style/style.css">
        <link rel="stylesheet" href="./Style/font-awesome.css">
        <link rel="stylesheet" href="./Style/font.css">
        <script src="./script.js"></script>
        <title>Watch Course Page</title>
    </head>
    <body>

            <div class="container">
                <div class="row">
                    <div class="youtube_video">
                        <iframe width="60" height="48" id="video_id" src="https://www.youtube.com/embed/5QzzeYHApV0" 
                        title="What Is Agile Methodology? | Introduction to Agile Methodology in Six Minutes | Simplilearn" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
                    </div>
                    <div class="details">
                        <span>"</span>
                        <p>Click here to see the courses videos to learn the courses completely."</p>
                    </div>
                </div>
                <div class="gallery">
                    <div class="item">
                        <img src="./Images/agile.jpg" data-id="8eVXTyIZ1Hs">
                        <div class="youtube_icon">
                            <img src="./Images/Youtube.png">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./Images/ai.jpg" data-id="oV74Najm6Nc">
                        <div class="youtube_icon">
                            <img src="./Images/Youtube.png">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./Images/dataanalyst.jpg" data-id="rNulPTwLFMQ">
                        <div class="youtube_icon">
                            <img src="./Images/Youtube.png">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./Images/frontend.jpg" data-id="Tef1e9FiSR0">
                        <div class="youtube_icon">
                            <img src="./Images/Youtube.png">
                        </div>
                    </div>
                </div>
            </div>

        
        <script>
            $(document).ready(function (){
                $(".item").click(function () {
                let youtube_id = $(this).children("img").attr("data-id");
                $(this).children(".youtube_icon")
                    .addClass("active").parent()
                    .siblings()
                    .children(".youtube_icon")
                    .removeClass("active")

                let newUrl = `https://www.youtube.com/embed/${youtube_id}`;
                $("#video_id").attr("src", newUrl);

            })
            })
                
        </script>
    </body>
</html>
